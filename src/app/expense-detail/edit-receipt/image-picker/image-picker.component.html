<div class="picker">

  <ion-img
  role="button"
  (click)="onPickImage()"
  class="image"
  [src]="selectedImage"
  *ngIf="selectedImage">
  </ion-img>

  <ion-button
  *ngIf="!selectedImage"
  color="primary"
  (click)="onPickImage()">
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>Take Picture</ion-label>
  </ion-button>
</div>
